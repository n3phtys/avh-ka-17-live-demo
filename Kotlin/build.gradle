buildscript {
    ext.kotlin_version = '1.1.51'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


ext.ktor_version = '0.4.1-alpha-16'

// Apply the java plugin to add support for Java
apply plugin: 'kotlin'

// Apply the application plugin to add support for building an application
apply plugin: 'application'


kotlin {
    experimental {
        coroutines "enable"
    }
}


compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
    maven { url  "http://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
}

defaultTasks 'run'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.51"

    compile 'com.github.salomonbrys.kotson:kotson:2.5.0'



    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.1'

    // https://mvnrepository.com/artifact/org.owasp.encoder/encoder
    compile group: 'org.owasp.encoder', name: 'encoder', version: '1.2.1'

    compile "ch.qos.logback:logback-classic:1.2.1"


    // Use JUnit test framework
    testCompile 'junit:junit:4.12'




    compile "org.jetbrains.ktor:ktor-netty:$ktor_version"
}

// Define the main class for the application
mainClassName = 'huette.gruin.MainKt'

